# JWT security
security:
  - bearerAuth: [] 
  
  
# Components
components:

  # Security
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes

  # Data Model
  schemas:
    User:
      properties:
        username:
          type: 'string'
        password: 
          type: 'string'
        mail: 
          type: 'string'
        name: 
          type: 'string'
        surname: 
          type: 'string'
        roles: 
          type: array
          items:
            type: string
      required:
        - username
        - password
        

    Distributer:
      properties:
        _id:
          type: string
        Address:
          type: string
        CampName:
          type: string
        Owner:
          type: string
        Status:
          type: string
      required:
        -  _id
        - CampName
      
    
    Employees:
      properties:
        _id:
          type: string
        Address:
          type: string
        FirstName:
          type: string
        LastName:
          type: string
        Title:
          type: string
      required:
        -  _id
        - LastName
        - Title
      
    
    Farm:
      properties:
        _id:
          type: string
        Address:
          type: string
        Name:
          type: string
        Status:
          type: string
      required:
        -  _id
        - Name
      
    
    Plants:
      properties:
        _id:
          type: string
        BarCode:
          type: string
        Date:
          type: integer
        Farm:
          type: string
        SoulStatus:
          type: string
        Temprature:
          type: number
      required:
        -  _id
        - BarCode
        - Date
      
    
    Product:
      properties:
        _id:
          type: string
        BarCode:
          type: string
        DateCreated:
          type: integer
        PlantBarCode:
          type: string
        ProductType:
          type: string
      required:
        -  _id
        - BarCode
        - DateCreated
        - PlantBarCode
      
    
    User:
      properties:
        _id:
          type: string
        mail:
          type: string
        name:
          type: string
        password:
          type: string
        roles:
          type: string
        surname:
          type: string
        username:
          type: string
      required:
        -  _id
        - password
        - username
      
    
